    <main class="container-fluid">
        <div>
            <output id="txtPrompt"></output>
            <input id="txtJugada" type="number">
            <input id="btnJugar" type="button" value="jugar">
            <output id="txtResultado"></output>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/ejercicios.js"></script>
    <script>
        const txtPrompt = document.querySelector('#txtPrompt')
        const txtJugada = document.querySelector('#txtJugada')
        const btnJugar = document.querySelector('#btnJugar')
        const txtResultado = document.querySelector('#txtResultado')

        let juego = new Juego()
        console.log(juego.objetivo)
        txtPrompt.textContent = `Dame un número [${11 - juego.intentos} de 10]: `
        const jugada = () => {
            let numero = txtJugada.value
            if (!numero) return;
            juego.juega(numero)
            txtResultado.textContent = juego.mensaje
            if (juego.terminado || juego.intentos === 0) {
                if (juego.intentos === 0)
                    txtResultado.textContent = `El numero buscado era el ${juego.objetivo}`
                btnJugar.disabled = true
            } else {
                txtPrompt.textContent = `Dame un número [${11 - juego.intentos} de 10]: `
            }
        }
        btnJugar.addEventListener('click', jugada)
    </script>
